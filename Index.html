<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>
  <body>
    <table border="2" cellpadding="10" cellspacing="5">
      <thead>
        <caption>
          Java Full-Stack Web Development
        </caption>
        <tr>
          <th>Day</th>
          <th>9-10am</th>
          <th>10-11am</th>
          <th>11-12pm</th>
          <th>1-2pm</th>
          <th>2-4pm</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Mon</td>
          <td>MySql</td>
          <td>Java</td>
          <td>SoftSkills</td>
          <td rowspan="5">LunchBreak</td>
          <td>Mock</td>
        </tr>

        <tr>
          <td>Tue</td>
          <td colspan="2">Project Class</td>
          <td>Prog</td>
          <td>CSS</td>
        </tr>
        <tr>
          <td>Wed</td>
          <td>HTML</td>
          <td>Python</td>
          <td>DSA</td>
          <td rowspan="2">Frontend Proj</td>
        </tr>
        <tr>
          <td>Thu</td>
          <td>Java</td>
          <td colspan="2">React.js</td>
        </tr>
        <tr>
          <td>Fri</td>
          <td>Prog</td>
          <td>Java</td>
          <td>DSA</td>
          <td>JS</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="6">Note:Friday 2-4pm is optional activity slot</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
